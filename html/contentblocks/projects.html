<section class="projects [[+extraClasses]]">
  <div class="projects__container container [[+containerClasses]]">
    <!-- LEFT CONTENT -->
    <div class="projects__content" data-anim="fade-up">
      [[+overtitle:notempty=`
      <p class="projects__overtitle section-overtitle">[[+overtitle]]</p>
      `]] [[+title:notempty=`
      <h2
        class="projects__title section-title"
        data-anim="fade-up"
        data-anim-delay="70"
      >
        [[+title]]
      </h2>
      `]] [[+left]]
      <a href="#" class="projects__btn btn btn--dark btn--small">
        Jetzt Beratung vereinbaren
      </a>

      <div class="projects__rating" data-anim="fade-up" data-anim-delay="200">
        <div class="projects__stars">
          <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>
        <p class="projects__reviews">+10K Projects</p>
      </div>
    </div>

    [[+slider]]

    <!-- SLIDER -->
    <div
      class="projects__slider"
      data-anim="fade-left"
      data-anim-delay="120"
      data-anim-once="true"
    >
      <div class="projects__track">
        <div class="projects__slide">
          <img src="assets/img/project-1.jpg" alt="Rechtsfall Zürich" />
          <div class="projects__caption">
            Erfolgreiche Rechtslösungen für Zürcher Mandanten
          </div>
          <button class="projects__icon" aria-label="Open project"></button>
        </div>

        <div class="projects__slide">
          <img src="assets/img/project-2.jpg" alt="Arbeitsrecht Zürich" />
          <div class="projects__caption">
            Strategische Vertretung bei Arbeitsrecht
          </div>
          <button class="projects__icon" aria-label="Open project"></button>
        </div>

        <div class="projects__slide">
          <img src="assets/img/project-1.jpg" alt="Vertragsrecht Zürich" />
          <div class="projects__caption">
            Erfolgreiche Lösung im Vertragsrecht
          </div>
          <button class="projects__icon" aria-label="Open project"></button>
        </div>
      </div>
    </div>
  </div>
</section>
