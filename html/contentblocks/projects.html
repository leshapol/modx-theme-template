<section
  class="projects [[+extraClasses]]"
  [[+anchor:notempty=`id="[[+anchor]]"`]]
  data-start-date="[[+startDate]]"
  data-end-date="[[+endDate]]"
  style="[[+background_color:notempty=`background-color:[[+background_color]];`]][[+font_color:notempty=`color:[[+font_color]];--section-title-color:[[+font_color]];`]]"
>
  <div class="projects__container container [[+containerClasses]]">
    <!-- LEFT CONTENT -->
    <div class="projects__content" data-anim="fade-up">
      [[+overtitle:notempty=`
      <p class="projects__overtitle section-overtitle">[[+overtitle]]</p>
      `]] [[+title:notempty=`
      <h2
        class="projects__title section-title"
        data-anim="fade-up"
        data-anim-delay="70"
        style="[[+title_size:notempty=`--section-title-size:[[+title_size]]px;`]][[+title_color:notempty=`--section-title-color:[[+title_color]];`]]"
      >
        [[+title]]
      </h2>
      `]] [[+left]]
    </div>

    [[+slider]]
  </div>
</section>
