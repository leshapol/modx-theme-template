<section
  class="content-section [[+extraClasses]]"
  [[+anchor:notempty=`id="[[+anchor]]"`]]
  data-start-date="[[+startDate]]"
  data-end-date="[[+endDate]]"
  style="[[+background_color:notempty=`background-color:[[+background_color]];`]][[+font_color:notempty=`color:[[+font_color]];--section-title-color:[[+font_color]];`]]"
>
  <div class="content-section__container container [[+containerClasses]]">
    [[+overtitle:notempty=`
    <p class="content-section__overtitle section-overtitle" data-anim="fade-up">
      [[+overtitle]]
    </p>
    `]] [[+title:notempty=`
    <h2
      class="content-section__title section-title"
      data-anim="fade-up"
      data-anim-delay="100"
      style="[[+title_size:notempty=`--section-title-size:[[+title_size]]px;`]][[+title_color:notempty=`--section-title-color:[[+title_color]];`]]"
    >
      [[+title]]
    </h2>
    `]] [[+content]]
  </div>
</section>
