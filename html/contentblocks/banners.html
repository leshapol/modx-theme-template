<!-- GRID -->
<div class="banners" [[+anchor:notempty=`id="[[+anchor]]"`]]>
  <!-- BIG CARD -->
  <div class="banners__big-card" data-anim="fade-right" data-anim-delay="100">
    <picture>
      <source
        type="image/webp"
        srcset="
          [[pThumb? &input=`assets/img/trust-1.jpg` &options=`w=700&q=85&f=webp&zc=0&far=0`]] 700w,
          [[pThumb? &input=`assets/img/trust-1.jpg` &options=`w=1050&q=85&f=webp&zc=0&far=0`]] 1050w,
          [[pThumb? &input=`assets/img/trust-1.jpg` &options=`w=1400&q=85&f=webp&zc=0&far=0`]] 1400w
        "
        sizes="(max-width: 992px) 100vw, 50vw"
      />
      <img
        src="[[pThumb? &input=`assets/img/trust-1.jpg` &options=`w=700&q=85&zc=0&far=0`]]"
        srcset="
          [[pThumb? &input=`assets/img/trust-1.jpg` &options=`w=700&q=85&zc=0&far=0`]] 700w,
          [[pThumb? &input=`assets/img/trust-1.jpg` &options=`w=1050&q=85&zc=0&far=0`]] 1050w,
          [[pThumb? &input=`assets/img/trust-1.jpg` &options=`w=1400&q=85&zc=0&far=0`]] 1400w
        "
        sizes="(max-width: 992px) 100vw, 50vw"
        alt="Lokaler Experte"
        loading="lazy"
      />
    </picture>

    <div class="banners__big-card-content">
      <h3 class="banners__card-title">Lokaler Experte</h3>
      <p class="banners__card-text">
        Schnell vor Ort, bestens vernetzt in Zürich
      </p>

      <a href="#" class="banners__btn btn btn--outline-white">
        Kontaktieren Sie uns
      </a>
    </div>
  </div>

  <!-- CARD 1 -->
  <div class="banners__small-card" data-anim="fade-up" data-anim-delay="150">
    <div class="banners__small-info">
      <span class="banners__small-icon"></span>
      <h3 class="banners__card-title">Über 10 Jahre Erfahrung</h3>
      <p class="banners__card-text">Spezialkenntnisse in der Medizin</p>
    </div>

    <picture class="banners__small-image">
      <source
        type="image/webp"
        srcset="
          [[pThumb? &input=`assets/img/trust-2.jpg` &options=`w=480&q=85&f=webp&zc=0&far=0`]] 480w,
          [[pThumb? &input=`assets/img/trust-2.jpg` &options=`w=720&q=85&f=webp&zc=0&far=0`]] 720w,
          [[pThumb? &input=`assets/img/trust-2.jpg` &options=`w=960&q=85&f=webp&zc=0&far=0`]] 960w
        "
        sizes="(max-width: 992px) 70vw, 260px"
      />
      <img
        src="[[pThumb? &input=`assets/img/trust-2.jpg` &options=`w=480&q=85&zc=0&far=0`]]"
        srcset="
          [[pThumb? &input=`assets/img/trust-2.jpg` &options=`w=480&q=85&zc=0&far=0`]] 480w,
          [[pThumb? &input=`assets/img/trust-2.jpg` &options=`w=720&q=85&zc=0&far=0`]] 720w,
          [[pThumb? &input=`assets/img/trust-2.jpg` &options=`w=960&q=85&zc=0&far=0`]] 960w
        "
        sizes="(max-width: 992px) 70vw, 260px"
        alt="Erfahrung"
        loading="lazy"
      />
    </picture>
  </div>

  <!-- CARD 2 -->
  <div class="banners__small-card" data-anim="fade-up" data-anim-delay="220">
    <div class="banners__small-info">
      <span class="banners__small-icon"></span>
      <h3 class="banners__card-title">Persönlicher Service</h3>
      <p class="banners__card-text">
        Pflege für jede Situation und die Bedürfnisse des Patienten
      </p>
    </div>

    <picture class="banners__small-image">
      <source
        type="image/webp"
        srcset="
          [[pThumb? &input=`assets/img/trust-3.jpg` &options=`w=480&q=85&f=webp&zc=0&far=0`]] 480w,
          [[pThumb? &input=`assets/img/trust-3.jpg` &options=`w=720&q=85&f=webp&zc=0&far=0`]] 720w,
          [[pThumb? &input=`assets/img/trust-3.jpg` &options=`w=960&q=85&f=webp&zc=0&far=0`]] 960w
        "
        sizes="(max-width: 992px) 70vw, 260px"
      />
      <img
        src="[[pThumb? &input=`assets/img/trust-3.jpg` &options=`w=480&q=85&zc=0&far=0`]]"
        srcset="
          [[pThumb? &input=`assets/img/trust-3.jpg` &options=`w=480&q=85&zc=0&far=0`]] 480w,
          [[pThumb? &input=`assets/img/trust-3.jpg` &options=`w=720&q=85&zc=0&far=0`]] 720w,
          [[pThumb? &input=`assets/img/trust-3.jpg` &options=`w=960&q=85&zc=0&far=0`]] 960w
        "
        sizes="(max-width: 992px) 70vw, 260px"
        alt="Service"
        loading="lazy"
      />
    </picture>
  </div>
</div>
