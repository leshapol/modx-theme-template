<!-- prettier-ignore -->
<div
  class="reviews__card reviews__item[[+active:is=`1`:then=` active`]]"
  [[+anim:notempty=`data-anim="[[+anim]]"`]]
  [[+anim_delay:notempty=`data-anim-delay="[[+anim_delay]]"`]]
>
  <div class="reviews__quote-mark"></div>

  [[+text:notempty=`
    <p class="reviews__text">[[+text]]</p>
  `]]

  <div class="reviews__author">
    [[+photo:notempty=`
      <picture>
        <source
          type="image/webp"
          srcset="
            [[pThumb? &input=`[[+photo]]` &options=`w=120&q=85&f=webp&zc=0&far=0`]] 120w,
            [[pThumb? &input=`[[+photo]]` &options=`w=180&q=85&f=webp&zc=0&far=0`]] 180w,
            [[pThumb? &input=`[[+photo]]` &options=`w=240&q=85&f=webp&zc=0&far=0`]] 240w
          "
          sizes="64px"
        />
        <img
          src="[[pThumb? &input=`[[+photo]]` &options=`w=120&q=85&zc=0&far=0`]]"
          srcset="
            [[pThumb? &input=`[[+photo]]` &options=`w=120&q=85&zc=0&far=0`]] 120w,
            [[pThumb? &input=`[[+photo]]` &options=`w=180&q=85&zc=0&far=0`]] 180w,
            [[pThumb? &input=`[[+photo]]` &options=`w=240&q=85&zc=0&far=0`]] 240w
          "
          sizes="64px"
          alt="[[+name:default=`Review author`]]"
          class="reviews__photo"
          loading="lazy"
        />
      </picture>
    `]]

    <div class="reviews__meta">
      [[+name:notempty=`<p class="reviews__name">[[+name]]</p>`]]

      [[+rating:notempty=`
        <div class="reviews__stars">
          [[+rating]]
        </div>
      `]]
    </div>
  </div>
</div>
