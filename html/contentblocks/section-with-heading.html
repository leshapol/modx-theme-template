<section class="section-with-heading [[+extraClasses]]">
  <div class="section-with-heading__container container container--narrow">
    <!-- HEADER -->
    <div class="section-with-heading__header" data-anim="fade-up">
      <div class="section-with-heading__header-text">
        <p class="section-with-heading__overtitle section-overtitle">
          [[+overtitle]]
        </p>

        <h2
          class="section-with-heading__title section-title"
          data-anim="fade-up"
          data-anim-delay="50"
        >
          [[+title]]
        </h2>
      </div>

      <div class="section-with-heading__action">[[+button]]</div>
    </div>

    [[+content]]
  </div>
</section>
