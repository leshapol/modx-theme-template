<section class="hero" [[+anchor:notempty=`id="[[+anchor]]"`]]>
  <div class="hero__container container">
    <div class="hero__content">
      <p class="hero__subtitle" data-anim="fade-up">[[+overtitle]]</p>

      <h1 class="hero__title" data-anim="fade-up" data-anim-delay="100">
        [[+title]]
      </h1>

      <p class="hero__text" data-anim="fade-up" data-anim-delay="200">
        [[+text]]
      </p>

      <div data-anim="fade-up" data-anim-delay="300">[[+content]]</div>
    </div>

    <div
      class="hero__image-wrapper"
      data-anim="fade-left"
      data-anim-delay="150"
    >
      <picture>
        <source
          type="image/webp"
          srcset="
            [[pThumb? &input=`[[+image]]` &options=`w=900&q=85&f=webp&zc=0&far=0`]] 900w,
            [[pThumb? &input=`[[+image]]` &options=`w=1300&q=85&f=webp&zc=0&far=0`]] 1300w,
            [[pThumb? &input=`[[+image]]` &options=`w=1700&q=85&f=webp&zc=0&far=0`]] 1700w
          "
          sizes="(max-width: 992px) 100vw, 50vw"
        />
        <img
          src="[[pThumb? &input=`[[+image]]` &options=`w=900&q=85&zc=0&far=0`]]"
          srcset="
            [[pThumb? &input=`[[+image]]` &options=`w=900&q=85&zc=0&far=0`]] 900w,
            [[pThumb? &input=`[[+image]]` &options=`w=1300&q=85&zc=0&far=0`]] 1300w,
            [[pThumb? &input=`[[+image]]` &options=`w=1700&q=85&zc=0&far=0`]] 1700w
          "
          sizes="(max-width: 992px) 100vw, 50vw"
          alt="[[+alt:default=`Hero image`]]"
          class="hero__image"
          fetchpriority="high"
        />
      </picture>
    </div>
  </div>
</section>
