<!-- prettier-ignore -->
<section class="hero" [[+anchor:notempty=`id="[[+anchor]]"`]]>
  <div class="hero__container container">
    <div class="hero__content">
      [[+overtitle:notempty=`<p class="hero__subtitle" data-anim="fade-up">[[+overtitle]]</p>`]]

      [[+title:notempty=`<h1 class="hero__title" data-anim="fade-up" data-anim-delay="100">[[+title]]</h1>`]]

      [[+text:notempty=`<p class="hero__text" data-anim="fade-up" data-anim-delay="200">[[+text]]</p>`]]

      [[+content:notempty=`<div data-anim="fade-up" data-anim-delay="300">[[+content]]</div>`]]
    </div>

    <div
      class="hero__image-wrapper"
      data-anim="fade-left"
      data-anim-delay="150"
    >
      <picture>
        <source
          type="image/webp"
          srcset="
            [[pThumb? &input=`[[+image]]` &options=`w=760&q=80&f=webp&zc=0&far=0`]] 760w,
            [[pThumb? &input=`[[+image]]` &options=`w=1140&q=80&f=webp&zc=0&far=0`]] 1140w,
            [[pThumb? &input=`[[+image]]` &options=`w=1520&q=80&f=webp&zc=0&far=0`]] 1520w
          "
          sizes="(max-width: 992px) 100vw, (max-width: 1400px) 60vw, 50vw"
        />
        <img
          src="[[pThumb? &input=`[[+image]]` &options=`w=760&q=80&zc=0&far=0`]]"
          srcset="
            [[pThumb? &input=`[[+image]]` &options=`w=760&q=80&zc=0&far=0`]] 760w,
            [[pThumb? &input=`[[+image]]` &options=`w=1140&q=80&zc=0&far=0`]] 1140w,
            [[pThumb? &input=`[[+image]]` &options=`w=1520&q=80&zc=0&far=0`]] 1520w
          "
          sizes="(max-width: 992px) 100vw, (max-width: 1400px) 60vw, 50vw"
          alt="[[+alt:default=`Hero image`]]"
          class="hero__image"
          fetchpriority="high"
          [[+img_width:notempty=`width="[[+img_width]]"`]]
          [[+img_height:notempty=`height="[[+img_height]]"`]]
        />
      </picture>
    </div>
  </div>
</section>
