<section class="hero">
  <div class="hero__container container">
    <div class="hero__content">
      <p class="hero__subtitle" data-anim="fade-up">[[+overtitle]]</p>

      <h1 class="hero__title" data-anim="fade-up" data-anim-delay="100">
        [[+title]]
      </h1>

      <p class="hero__text" data-anim="fade-up" data-anim-delay="200">
        [[+text]]
      </p>

      <div data-anim="fade-up" data-anim-delay="300">[[+content]]</div>
    </div>

    <div
      class="hero__image-wrapper"
      data-anim="fade-left"
      data-anim-delay="150"
    >
      <img src="[[+image]]" alt="Hero image" class="hero__image" />
    </div>
  </div>
</section>
