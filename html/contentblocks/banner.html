<!-- prettier-ignore -->
<div
  class="banner [[+type:is=`big`:then=`banner--big banners__big-card`:else=`banner--small banners__small-card`]]"
  [[+anim:notempty=`data-anim="[[+anim]]"`]]
  [[+anim_delay:notempty=`data-anim-delay="[[+anim_delay]]"`]]
>
  [[+type:is=`big`:then=`
  <picture>
    <source
      type="image/webp"
      srcset="
        [[pThumb? &input=`[[+image]]` &options=`w=700&q=85&f=webp&zc=0&far=0`]] 700w,
        [[pThumb? &input=`[[+image]]` &options=`w=1050&q=85&f=webp&zc=0&far=0`]] 1050w,
        [[pThumb? &input=`[[+image]]` &options=`w=1400&q=85&f=webp&zc=0&far=0`]] 1400w
      "
      sizes="(max-width: 992px) 100vw, 50vw"
    />
    <img
      src="[[pThumb? &input=`[[+image]]` &options=`w=700&q=85&zc=0&far=0`]]"
      srcset="
        [[pThumb? &input=`[[+image]]` &options=`w=700&q=85&zc=0&far=0`]] 700w,
        [[pThumb? &input=`[[+image]]` &options=`w=1050&q=85&zc=0&far=0`]] 1050w,
        [[pThumb? &input=`[[+image]]` &options=`w=1400&q=85&zc=0&far=0`]] 1400w
      "
      sizes="(max-width: 992px) 100vw, 50vw"
      alt="[[+alt:default=`[[+title]]`]]"
      loading="lazy"
    />
  </picture>

  <div class="banners__big-card-content">
    [[+title:notempty=`
    <h3 class="banners__card-title">[[+title]]</h3>
    `]] [[+text:notempty=`
    <p class="banners__card-text">[[+text]]</p>
    `]] [[+btn_text:notempty=`<a
      href="[[+btn_link]]"
      class="banners__btn btn btn--outline-white"
      >[[+btn_text]]</a
    >`]]
  </div>
  `:else=`
  <div class="banners__small-info">
    <span class="banners__small-icon"></span>
    [[+title:notempty=`
    <h3 class="banners__card-title">[[+title]]</h3>
    `]] [[+text:notempty=`
    <p class="banners__card-text">[[+text]]</p>
    `]]
  </div>

  [[+image:notempty=`
  <picture class="banners__small-image">
    <source
      type="image/webp"
      srcset="
        [[pThumb? &input=`[[+image]]` &options=`w=480&q=85&f=webp&zc=0&far=0`]] 480w,
        [[pThumb? &input=`[[+image]]` &options=`w=720&q=85&f=webp&zc=0&far=0`]] 720w,
        [[pThumb? &input=`[[+image]]` &options=`w=960&q=85&f=webp&zc=0&far=0`]] 960w
      "
      sizes="(max-width: 992px) 70vw, 240px"
    />
    <img
      src="[[pThumb? &input=`[[+image]]` &options=`w=480&q=85&zc=0&far=0`]]"
      srcset="
        [[pThumb? &input=`[[+image]]` &options=`w=480&q=85&zc=0&far=0`]] 480w,
        [[pThumb? &input=`[[+image]]` &options=`w=720&q=85&zc=0&far=0`]] 720w,
        [[pThumb? &input=`[[+image]]` &options=`w=960&q=85&zc=0&far=0`]] 960w
      "
      sizes="(max-width: 992px) 70vw, 240px"
      alt="[[+alt:default=`[[+title]]`]]"
      loading="lazy"
    />
  </picture>
  `]] `]]
</div>
