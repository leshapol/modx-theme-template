<section class="contact">
  <div class="contact__container container">
    <div class="contact__inner">
      <div class="contact__details" data-anim="fade-right">
        <p class="contact__overtitle section-overtitle">
          Ihre Gesundheit in besten H&auml;nden
        </p>
        <h2 class="contact__title section-title">
          Kontaktieren Sie uns f&uuml;r Ihre medizinische Beratung in
          Z&uuml;rich
        </h2>

        <ul class="contact__meta">
          <li>
            <img
              class="contact__meta-icon"
              src="assets/img/icons/map-pin.svg"
              alt=""
              loading="lazy"
            />

            <span class="contact__meta-text"
              >Seefeldstrasse 12, 8008 Z&uuml;rich</span
            >
          </li>
          <li>
            <img
              class="contact__meta-icon"
              src="assets/img/icons/phone-call.svg"
              alt=""
              loading="lazy"
            />

            <a href="tel:0991234567" class="contact__meta-text"
              >099 123 45 67</a
            >
          </li>
          <li>
            <img
              class="contact__meta-icon"
              src="assets/img/icons/envelope.svg"
              alt=""
              loading="lazy"
            />

            <a
              href="mailto:kontakt@vertigoberatung.ch"
              class="contact__meta-text"
              >kontakt@vertigoberatung.ch</a
            >
          </li>
        </ul>
      </div>

      <form
        class="contact__form form js-contact-form"
        action="#"
        method="post"
        novalidate
        data-anim="fade-left"
        data-anim-delay="120"
      >
        <div class="form__field form__field--required">
          <label class="form__label" for="contact-name">
            Name <span aria-hidden="true">*</span>
          </label>
          <input
            class="form__control"
            type="text"
            name="name"
            id="contact-name"
            placeholder=" "
            required
          />
        </div>
        <div class="form__field form__field--required">
          <label class="form__label" for="contact-address">
            Adresse <span aria-hidden="true">*</span>
          </label>
          <input
            class="form__control"
            type="text"
            name="address"
            id="contact-address"
            placeholder=" "
            required
          />
        </div>
        <div class="form__field form__field--required">
          <label class="form__label" for="contact-phone">
            Tel. <span aria-hidden="true">*</span>
          </label>
          <input
            class="form__control"
            type="tel"
            name="phone"
            id="contact-phone"
            placeholder=" "
            required
          />
        </div>
        <div class="form__field form__field--required">
          <label class="form__label" for="contact-email">
            E-Mail <span aria-hidden="true">*</span>
          </label>
          <input
            class="form__control"
            type="email"
            name="email"
            id="contact-email"
            placeholder=" "
            required
          />
        </div>
        <div class="form__field form__field--textarea form__field--required">
          <label class="form__label" for="contact-message">
            Nachricht <span aria-hidden="true">*</span>
          </label>
          <textarea
            class="form__control"
            name="message"
            id="contact-message"
            placeholder=" "
            required
          ></textarea>
        </div>
        <button type="submit" class="form__submit contact__submit btn btn--light">
          Jetzt Erstgespr&auml;ch buchen
        </button>
        <p class="form__status contact__status" aria-live="polite"></p>
      </form>
    </div>
  </div>
</section>
